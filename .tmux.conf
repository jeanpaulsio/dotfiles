# setting the prefix frfom C-b to S-j
set -g prefix C-j

# Free the original C-b prefix keybinding
unbind C-b

# Set base index for windows to 1 instead of 0
set -g base-index 1

# Shortcut to reload configuation
bind r source-file ~/.tmux.conf \; display "Reloaded!"
# Splitting panes with | and -
bind | split-window -h
bind - split-window -v

# Remap pane movement to hjkl
# -r flag makes these commands repeatable
# within 500ms
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# Quick window selection
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Pane resizing with Prefix H, J, K, L
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Turns the mouse off - pretty hardcore lol
set -g mouse off
